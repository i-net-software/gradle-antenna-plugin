buildscript {
    repositories {
        jcenter()
        mavenLocal() //for developer.
    }
    dependencies {
        classpath 'wang.dannyhe.tools:plugin:latest.release'
    }
}
apply plugin: 'wang.dannyhe.tools.preprocessor'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
}

// global setting
preprocessor {
    verbose true
    sourceDir file("src/main/java")
    targetDir file("src/main/java")
}

// custom task
task customProcessJavaTask(type:wang.dannyhe.tools.PreprocessorTask) {
    sourceDir file("src/main/java")
    targetDir file("src/main/java")
    symbols "FREE_VERSION"
    verbose true
}